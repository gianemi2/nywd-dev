  </script>

  <title>Login | Access Your NYWD Wholesale Eyewear Account</title>
  <meta name="description"
    content="Securely log in to your NYWD account to manage your orders, access exclusive wholesale offers, and update your business details. Our portal provides a streamlined experience for our partners, making it easy to keep track of your wholesale eyeglasses and sunglasses purchases." />
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="assets/favicon/site.webmanifest" />

      dataLayer.push(arguments);

    gtag("js", new Date());
    gtag("config", "G-J9M7Y8EPVN");

</head>

<body>
  <div class="off-canvas off-canvas--full-width off-canvas--navigation js-off-canvas js-off-canvas--nav">

    <!-- MAIN -->
    <main class="off-canvas__main bg shadow-sm">
      <!-- TOP BAR -->
      <div class="pre-header padding-y-xs js-pre-header">
        <div class="container max-width-lg position-relative">
          <div class="text-component text-center text-xs padding-x-lg">
            <p>OPEN AN ACCOUNT TODAY TO START SAVING! <a href="become-a-member.html" class="color-inherit">REGISTER
                NOW</a></p>
          </div>

        </div>
      </div><!-- /TOP BAR -->
      @@include('header.html')

      <!-- BANNER BECOME A MEBER -->
      <section class="feature-v4 hero-become hero-login ">
        <div class="container">
          <div class="feature-v4__grid grid gap-md items-center">
            <div class="col-6@md">
              <figure>
                <img class="block" src="assets/img/login-banner.jpg"
                  alt="Get Exclusive Discounts on 100% Authentic Designer Eyewear">
              </figure>
            </div>

            <div class="col-6@md position-relative z-index-1 form-main">

              <form class="sign-up-form padding-lg">
                <div class="text-component text-center margin-bottom-sm">
                  <h1 class="text-xxl">Forgot Password ?</h1>
                </div>
                <div class="margin-bottom-sm">
                  <div class="grid justify-center main-login-form text-center  margin-y-md gap-xs">
                    <div class="col-12@md margin-auto">
                      <input class="form-control width-100% width-50%@md" type="text" name="input-forgot-password"
                        id="input-forgot-password" placeholder="Username or Email" required>
                    </div>




                  </div>
                </div>

                <div class="margin-bottom-sm justify-center grid">
                  <button class=" col-5@md btn btn--primary btn--xs width-40%@md">Submit</button>
                </div>
                <div class="text-center footer-login">
                  <ul>
                    <li>
                      <a href="become-a-member.html">Create a New Account</a>
                    </li>
                    <li>
                      <a href="forgot-password.html">Forgot Password?</a>
                    </li>
                    <li>
                      <a href="forgot-username.html">Forgot Username?</a>
                    </li>
                  </ul>
                </div>


              </form>

            </div>
          </div>
        </div>
      </section><!-- /BANNER LOGIN -->



      @@include('footer.html');

    </main><!-- /MAIN -->

    @@include('off-canvas-navigation.html')

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="assets/js/scripts.js"></script>
  <script>
    $(document).ready(function () {
      $('.toggle-language').on('click', function (e) {
        e.preventDefault();
        $('.choose-language').toggleClass('open-language');
      });

    });
  </script>
</body>

</html>
