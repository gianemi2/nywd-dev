<!doctype html>
<html lang="en">

<head>
  @@include('./components/head.html', {"title": "404", "description": ""})
</head>

<body>
  <div class="off-canvas off-canvas--full-width off-canvas--navigation js-off-canvas js-off-canvas--nav">

    <!-- MAIN -->
    <main class="off-canvas__main bg shadow-sm">
      @@include('./components/header.html')

      <!-- BANNER BECOME A MEBER -->
      <section class="feature-v4 hero-become hero-login ">
        <div class="container">
          <div class="feature-v4__grid grid gap-md items-center">
            <div class="col-6@md">
              <figure>
                <img class="block" src="/assets/img/banner-404.jpg"

              </figure>
            </div>

            <div class="col-6@md position-relative z-index-1 form-main">

              <div class="padding-md padding-top-0 padding-lg@md">

                  <a class="btn btn--primary" href="/">Back to Home</a>

                </div>



              </div>

            </div>
          </div>
        </div>
      </section><!-- /BANNER LOGIN -->



      @@include('./components/footer.html')

    </main><!-- /MAIN -->

    @@include('./components/off-canvas-navigation.html')

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/assets/js/scripts.js"></script>
  <script>
    $(document).ready(function () {
      $('.toggle-language').on('click', function (e) {
        e.preventDefault();
        $('.choose-language').toggleClass('open-language');
      });

    });
  </script>
